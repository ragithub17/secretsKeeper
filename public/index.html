<!DOCTYPE html>
<html>
  <head>
    <title>Secrets</title>
  </head>

  <body style="background-color: rgb(226, 217, 217)">
    <center>
      <h1 style="font-weight: 600" class="heading">Secrets</h1>
      <form action="/check" method="POST">
        <label style="font-size: larger; font-weight: bold" for="password"
          >Password:</label
        >
        <input
          style="
            margin-left: 7px;
            margin-right: 5px;
            border-radius: 5px;
            padding: 5px;
            border: 2px solid black;
          "
          type="text"
          id="password"
          name="password"
          required
        />
        <input
          style="
            margin-left: 10px;
            margin-right: 10px;
            border-radius: 5px;
            padding: 5px;
            border: 2px solid black;
            cursor: pointer;
          "
          type="submit"
          value="Submit"
        />
      </form>
    </center>
  </body>
</html>
